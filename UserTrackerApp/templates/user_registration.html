<!DOCTYPE html>
<html lang="en">
<head>
  {% extends 'commonview.html' %}
</head>
{% block content %}
    <h3>This is user registration page. Please enter the details below:</h3>
    <p style="color:green; font-weight:bold;">{{msg}}</p>
       <form action="/save_user/" method="post">
        {% csrf_token %}
      username: <input type="text" id="username"  class="form-control" name="username"  placeholder="Username"><br>
  password: <input type="password" id="password" class="form-control"  name="password"> <br>
  confirm_password: <input type="password"   id="confirmpassword" class="form-control" name="confirmpassword"> <br>
  email_address: <input type="text" id="email" class="form-control" name="email" > <br>
  phonenumber  <input type="text" id="mobile" class="form-control" name="mobile" > <br>
  <button class="btn btn-primary">Save</button>
       </form>
{% endblock %}
</html>
